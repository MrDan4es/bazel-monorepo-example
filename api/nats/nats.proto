syntax = "proto3";

package api.nats;

option go_package = "github.com/mrdan4es/bazel-monorepo-example/api/nats;natspb";

import "google/protobuf/descriptor.proto";

extend google.protobuf.ServiceOptions {
  NatsService nats_service = 2345;
}

extend google.protobuf.MethodOptions {
  NatsMethod nats_method = 2345;
}

message NatsService {
  string topic = 1;
}

message NatsMethod {
  string request_name = 1;

  string response_name = 2;
}

